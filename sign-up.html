<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&family=Roboto:wght@300;500&family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c2ce247a7.js" crossorigin="anonymous"></script>
    <title>Регистрация</title>
  </head>

<body class="d-flex justify-content-center align-items-center my-3 px-3">
	<!-- <div class="container sign-in-form d-flex justify-content-center h-100 align-items-center"> -->
		<form class="signup-form d-flex flex-column w-100">
			<div id="navbar-text" class="navbar-brand text-center mx-0">NEWS FOR DUDES</div>

				<div class="form-group d-flex flex-column align-items-center">
			     <div class="mb-2">Фото профиля</div>
			     <img id="profile-photo" src="user.png" alt="">
			     <div class="form-group">
					    <label for="exampleFormControlFile1"></label>
					    <input type="file" class="form-control-file" accept="image/jpeg,image/png" id="exampleFormControlFile1">
					  </div>
			  </div>
		  <div class="row">
		    <div class="col">
		    	<div class="form-group">
			    	<label>Имя</label>
			      <input type="text" class="form-control" placeholder="Имя">
		      </div>
		      <div class="form-group">
			    	<label for="birthday">День рождения</label>
						<input type="date" class="form-control" id="birthday" name="birthday">
		      </div>
		    </div>
		    <div class="col">
		    	<div class="form-group">
			    	<label>Фамилия</label>
			      <input type="text" class="form-control" placeholder="Фамилия">
		      </div>
		      <div class="form-group">
			    	<div class="mb-3">Пол</div>
			      <div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						  <label class="form-check-label" for="inlineRadio1">Мужской</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						  <label class="form-check-label" for="inlineRadio2">Женский</label>
						</div>
		      </div>
		    </div>
		  </div>
      <div class="form-group">
	    	<label>Email</label>
	      <input type="email" class="form-control" placeholder="Email">
      </div>
	    <div class="row">
		    <div class="col">
		    	<div class="form-group">
			    	<label>Пароль</label>
			      <input type="password" class="form-control" placeholder="Пароль">
		      </div>
		    </div>
		    <div class="col">
		    	<div class="form-group">
			    	<label>Повторите пароль</label>
			      <input type="password" class="form-control" placeholder="Пароль">
		      </div>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-info">Регистрация</button>
		  <span class="mt-2">Уже есть аккаунт? <a href="#">Войти</a></span>

		</form>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
